name: Nightly jkd8

on:
  schedule:
    - cron:  '0 4,21 * * *'

jobs:
  compile-and-test:
    name: Compile and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 8
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@$1.8.0

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6.2

      - name: Compile and test for JDK ${{ matrix.JABBA_JDK }}, Scala ${{ matrix.SCALA_VERSION }}
        run: |-
          cp .sbtopts-ghactions-nightly-jdk8 .sbtopts
          sbt clean update whitesourceUpdate whitesourceCheckPolicies test:compile test publishLocal publishM2

      - name: Email on failure
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: PRValidation Failed (Akka)
          to: akka.official@gmail.com
          from: Akka CI (GHActions)
          body: |
            Nightly jdk8 of ${{github.repository}} failed!
            https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

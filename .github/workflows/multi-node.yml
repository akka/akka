name: Multi node test
on:
  # pull_request:
  push:
    # branches:
    #   - master
    # tags-ignore: [v.*]
jobs:
  run-multi-node-tests:
    name: Multi Node Test
    runs-on: ubuntu-18.04
    strategy:
      matrix: # *DO NOT EDIT* the following line is generated by running ./scripts/gh-generate-projects-matrix.sh from the root folder
        # project: [akka-cluster, akka-cluster-metrics, akka-cluster-sharding, akka-cluster-sharding-typed, akka-cluster-tools, akka-cluster-typed, akka-distributed-data, akka-remote-tests]
        project: [akka-cluster-metrics]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup SSH to local
        run: |
          mkdir -p ~/.ssh

          # setup the authorized key
          ssh-keygen -t ed25519 -a 100 -f ${HOME}/.ssh/id_rsa -q -N ""
          sudo ssh-keyscan -H 127.0.0.1 >> ${HOME}/.ssh/known_hosts
          sudo ssh-keyscan -H localhost >> ${HOME}/.ssh/known_hosts
          sudo cat ${HOME}/.ssh/id_rsa.pub >> ${HOME}/.ssh/authorized_keys

          # fix the filesystem permissions
          sudo chmod go-w ~/
          sudo chmod 700 ~/.ssh
          sudo chmod 600 ~/.ssh/authorized_keys

          # restart the ssh daemon
          sudo service sshd restart

          ssh runner@127.0.0.1 uptime
      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9
      - name: Cache Coursier cache
        uses: coursier/cache-action@v6.2
      - name: Install Telepresence V1
        run: |
          curl -s https://packagecloud.io/install/repositories/datawireio/telepresence/script.deb.sh | sudo bash
          sudo apt install --no-install-recommends -y telepresence
      - name: Install Kubectl
        run: |
          snap install kubectl
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.4.2
        with:
          minikube version: 'v1.21.0'
          kubernetes version: 'v1.21.0'
          driver: docker
      - name: Setup Pods
        run: |
          cd kubernetes
          ./generateKeys.sh
          ./setup-nodes.sh
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Finish the setup
        run: |
          sudo telepresence
          cd kubernetes
          ./check-connectivity.sh
          ./post-setup.sh
          ./check-connections.sh
      - name: Multi node test
        env:
          JOB_ID: ${{ github.run_id }}
        run: |
          cp kubernetes/multi-node-test.hosts .
          sbt -jvm-opts .jvmopts-ci \
            -Dakka.test.timefactor=1 \
            -Dakka.cluster.assert=on \
            -Dsbt.override.build.repos=false \
            -Dakka.test.tags.exclude=gh-exclude \
            -Dakka.test.multi-node=true \
            -Dakka.test.multi-node.targetDirName=${PWD}/target/${JOB_ID} \
            -Dakka.test.multi-node.java=${JAVA_HOME}/bin/java \
            -Dmultinode.XX:MetaspaceSize=128M \
            -Dmultinode.XX:+UseCompressedOops \
            -Dmultinode.Xms256M \
            -Dmultinode.Xmx512M \
            -Dmultinode.server-port=4711 \
            -Dmultinode.max-nodes=1 \
            ${{ matrix.project }}/multiNodeTest

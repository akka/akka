name: Multi node test
on:
  # pull_request:
  push:
    # branches:
    #   - master
    # tags-ignore: [v.*]

jobs:
  run-multi-node-tests:
    name: Multi Node Test
    runs-on: ubuntu-18.04
    strategy:
      matrix: # *DO NOT EDIT* the following line is generated by running ./scripts/gh-generate-projects-matrix.sh from the root folder
        project: [akka-cluster, akka-cluster-metrics, akka-cluster-sharding, akka-cluster-sharding-typed, akka-cluster-tools, akka-cluster-typed, akka-distributed-data, akka-remote-tests]
        # project: [akka-cluster-metrics]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Kubectl
        run: |
          sudo snap install kubectl --classic
      # - name: Setup Minikube
      #   uses: manusa/actions-setup-minikube@v2.4.2
      #   with:
      #     minikube version: 'v1.21.0'
      #     kubernetes version: 'v1.21.0'
      #     driver: docker
      # Latest tagged version uses a deprecated github actions feature that is going to be removed on 16th nov
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@15dc2ebff158fa77e9b28e43515bae5f990345b4
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}
      - name: Create the cluster
        run: |-
          gcloud config set compute/region europe-west1
          gcloud config set compute/zone europe-west1-b
          ./kubernetes/create-cluster-gke.sh "akka-multi-node-${GITHUB_RUN_ID}"
      - name: Setup Pods
        run: |
          ./kubernetes/setup.sh 5 multi-node-test.hosts
      - name: Set up JDK 11
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11.0-9
      - name: Cache Coursier cache
        uses: coursier/cache-action@v6.2
      - name: Multi node test
        env:
          JOB_ID: ${{ github.run_id }}
        run: |
          cat multi-node-test.hosts
          sbt -jvm-opts .jvmopts-ci \
            -Dakka.test.timefactor=1 \
            -Dakka.cluster.assert=on \
            -Dsbt.override.build.repos=false \
            -Dakka.test.tags.exclude=gh-exclude \
            -Dakka.test.multi-node=true \
            -Dakka.test.multi-node.targetDirName=${PWD}/target/${JOB_ID} \
            -Dakka.test.multi-node.java=${JAVA_HOME}/bin/java \
            -Dmultinode.XX:MetaspaceSize=128M \
            -Dmultinode.XX:+UseCompressedOops \
            -Dmultinode.Xms256M \
            -Dmultinode.Xmx512M \
            ${{ matrix.project }}/multiNodeTest
      - name: Email on failure
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          # Using port 465 already sets `secure: true`
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Multi node test (Akka)
          to: akka.official@gmail.com
          from: Akka CI (GHActions)
          body: |
            Multi node test of ${{github.repository}} failed!
            https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
      - name: Cleanup the environment
        if: ${{ always() }}
        shell: bash {0}
        run: |
          gcloud container clusters delete "akka-multi-node-${GITHUB_RUN_ID}" --quiet

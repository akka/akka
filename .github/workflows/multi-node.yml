      - name: Generate SSH key
        run: |
          ssh-keygen -t ed25519 -a 100 -f ${HOME}/.ssh/id_rsa -q -N ""

      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add - <<< "$(cat ${HOME}/.ssh/id_rsa)"

      - name: Debug
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          sudo ssh-keyscan -H 127.0.0.1 >> ${HOME}/.ssh/known_hosts
          sudo cat ${HOME}/.ssh/id_rsa.pub >> ${HOME}/.ssh/authorized_keys
          
          echo "Now the truth"
          ssh -o StrictHostKeyChecking=no $(whoami)@127.0.0.1 uptime



testing {
    akka {
        loglevel = DEBUG
        actor {
            debug {
                receive = on
                autoreceive = on
                lifecycle = on
            }
        }
        amqp.timeout = 2000 ms
        amqp.default.init-reconnect-delay = 2000 ms
    }
}

example {
    akka {
        loglevel = INFO
        actor {
            debug {
                receive = off
                autoreceive = off
                lifecycle = off
            }
        }
        amqp.timeout = 2000 ms
        amqp.default.init-reconnect-delay = 2000 ms
    }
}

example {
    akka {
        loglevel = INFO
        actor {
            debug {
                receive = off
                autoreceive = off
                lifecycle = off
            }
        }
        amqp {
            timeout = 2000
        }
    }
}
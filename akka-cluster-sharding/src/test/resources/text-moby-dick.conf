      }
    }

    optimal-100 {
      strategy = optimal
      optimal {
        per-region-limit = 100
      }
    }

    lru-25 {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 25
      }
    }

    lru-50 {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 50
      }
    }

    lru-100 {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 100
      }
    }

    slru-25 {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 25
        segmented {
          levels = 2
          proportions = [0.2, 0.8]
        }
      }
    }

    slru-50 {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 50
        segmented {
          levels = 2

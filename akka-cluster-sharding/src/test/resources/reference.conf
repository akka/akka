akka.cluster.sharding {
  passivation.simulator {
    runs = []

    print-detailed-stats = false

    run-defaults {
      shards = 100
      regions = 10
    }

    strategy-defaults {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 100000
      }
      least-frequently-used {
        dynamic-aging = off
      }
    }

    pattern-defaults {
      synthetic {
        sequence {
          start = 1
        }
        loop {
          start = 1
          end = 1000000
        }
        uniform {
          min = 1
          max = 10000000
        }
        exponential {
          mean = 100
        }
        hotspot {
          min = 1
          max = 10000000
          hot = 0.1
          rate = 0.3
        }
        zipfian {
          min = 1
          max = 10000000
          constant = 0.99
          scrambled = true
          shifts = off
        }
      }
    }
  }
}

akka.cluster.sharding {
  passivation.simulator {
    runs = [
      {
        name = "LRU 100k"
        shards = 100
        regions = 10
        pattern = scrambled-zipfian
        # pattern = shifting-scrambled-zipfian
        strategy = lru-10k
      },
      {
        name = "SLRU 100k"
        shards = 100
        regions = 10
        pattern = scrambled-zipfian
        # pattern = shifting-scrambled-zipfian
        strategy = slru-10k
      },
      {
        name = "S4LRU 100k"
        shards = 100
        regions = 10
        pattern = scrambled-zipfian
        # pattern = shifting-scrambled-zipfian
        strategy = s4lru-10k
      },
      {
        name = "MRU 100k"
        shards = 100
        regions = 10
        pattern = scrambled-zipfian
        # pattern = shifting-scrambled-zipfian
        strategy = mru-10k
      },
      {
        name = "LFU 100k"
        shards = 100
        regions = 10
        pattern = scrambled-zipfian
        # pattern = shifting-scrambled-zipfian
        strategy = lfu-10k
      },
      {
        name = "LFUDA 100k"
        shards = 100
        regions = 10
        pattern = scrambled-zipfian
        # pattern = shifting-scrambled-zipfian
        strategy = lfuda-10k
      },
    ]

    print-detailed-stats = true

    # scrambled zipfian distribution
    # generate 50M events over 10M ids
    scrambled-zipfian {
      pattern = synthetic
      synthetic {
        events = 50000000
        generator = zipfian
        zipfian {
          min = 1
          max = 10000000
          scrambled = true
        }
      }
    }

    # shifting scrambled zipfian distribution
    # generate 50M events over 10M ids
    shifting-scrambled-zipfian {
      pattern = synthetic
      synthetic {
        events = 50000000
        generator = zipfian
        zipfian {
          min = 1
          max = 10000000
          shifts = 10000
          scrambled = true
        }
      }
    }

    # LRU strategy with 10k limit in each of 10 regions
    # total limit across cluster of 100k (1% of id space)
    lru-10k {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 10000
      }
    }

    # SLRU strategy (segmented 80% protected) with 10k limit in each of 10 regions
    # total limit across cluster of 100k (1% of id space)
    slru-10k {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 10000
        segmented {
          levels = 2
          proportions = [0.2, 0.8]
        }
      }
    }

    # S4LRU strategy (segmented 4 levels) with 10k limit in each of 10 regions
    # total limit across cluster of 100k (1% of id space)
    s4lru-10k {
      strategy = least-recently-used
      least-recently-used {
        per-region-limit = 10000
        segmented.levels = 4
      }
    }

    # MRU strategy with 10k limit in each of 10 regions
    # total limit across cluster of 100k (1% of id space)
    mru-10k {
      strategy = most-recently-used
      most-recently-used {
        per-region-limit = 10000
      }
    }

    # LFU strategy with 10k limit in each of 10 regions
    # total limit across cluster of 100k (1% of id space)
    lfu-10k {
      strategy = least-frequently-used
      least-frequently-used {
        per-region-limit = 10000
      }
    }

    # LFUDA strategy (dynamic aging) with 10k limit in each of 10 regions
    # total limit across cluster of 100k (1% of id space)
    lfuda-10k {
      strategy = least-frequently-used
      least-frequently-used {
        per-region-limit = 10000
        dynamic-aging = on
      }
    }
  }
}

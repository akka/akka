apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nodeX
  labels:
    app: multi-node-test
spec:
  replicas: 1
  selector:
    matchLabels:
      host: test-nodeX
  template:
    metadata:
      labels:
        host: test-nodeX
    spec:
      containers:
      - image: docker.io/andreatp/multi-node-k8s@sha256:e40aa6e73dade152231bc2c0ddbd0bba2136dfd02c991739a236ea41b3f91c18
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "4Gi"
            cpu: "2"
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - truncate --size -1 /etc/hosts && echo " test-nodeX" >> /etc/hosts
        imagePullPolicy: Always
        name: multi-test-nodeX
        ports:
        - name: web
          containerPort: 80
          protocol: TCP
        - name: ssh
          containerPort: 22
          protocol: TCP
        - name: multi-node
          containerPort: 5000
          protocol: TCP
        - name: server-multi
          containerPort: 4711
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: test-nodeX
  labels:
    app: multi-node-test
spec:
  selector:
    host: test-nodeX
  ports:
    - protocol: TCP
      name: ssh
      port: 22
      targetPort: 22
    - protocol: TCP
      name: server-multi
      port: 4711
      targetPort: 4711
    - protocol: TCP
      name: multi-node
      port: 5000
      targetPort: 5000
